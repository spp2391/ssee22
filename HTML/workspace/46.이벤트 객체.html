<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>text-1</p>
    <p>text-2</p>
    <p>text-3</p>
    
    <a href="http://www.naver.com">눼이버</a>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <button id="btn1">클릭</button>
    <script>
        const pEls = document.querySelectorAll("p");
        //배열.forEach((배열의 첫번째 값부터 반복되는 값의 변수))
        pEls.forEach((ptag)=>{
            //this의 경우 화살표 함수쓰면 작동하지 않음
            ptag.addEventListener("click",function(){
                
                if(this.style.color==="red"){
                    this.style.color = "black";
                }
                else{
                    this.style.color="red";
                }
            })
        })
        //event.preventDefault() : 태그에 이벤트취소하는 메서드
        document.querySelector("a").addEventListener("click",()=>{
            console.log("a태그에설정한 네이버로 이동하지않음");
            event.preventDefault();
            const atag = document.querySelector("a");
            //a태그의 네이버로 이동하지 않고 유튜브로 이동하도록 설정
            window.location.href = "https://www.youtube.com"
        })

        document.querySelector("#btn1").addEventListener("click",(event)=>{
            console.log(event);
            console.log(event.clientX);
            console.log(event.clientY);
            console.log(event.pageX);
            console.log(event.pageY);
            console.log(event.screenX);
            console.log(event.screenY);
            console.log(event.target);
            //target : 현재 클릭한 태그를 출력
            //this : 이벤트가 실행된 태그
            console.log(this);
            
        })
    </script>
</body>
</html>
