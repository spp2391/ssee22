<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form에서 사용하는 여러가지 태그</title>
</head>
<body>
    <form action="#">
        <!-- textarea태그 : 여러 줄의 텍스트 입력 시 사용, 게시글작성, 사용자약관 -->
        <!-- cols : 가로크기 -->
        <!-- rows : 세로크기 -->
         <!-- resize : none; 크기고정 -->
        <textarea cols="20" rows="10" style="resize: none;" name="textarea  ">send data</textarea>
        <br>
        <!-- 드롭다운리스트 -->
        <!-- selcet : 드롭다운리스트를 생성 -->
        <!-- option : 드롭다운리스트 안의 데이터 -->
        <!-- value속성을 사용하면 value 있는 데이터를 전달
         if value에 속성이 없다면 시작태그와 종료태그 사이 데이터를 전달 -->
        <!-- selected속성 : 화면이 뜰 때 설정되어있는 기본값 -->
        <select name="select">  
            <option value="special_3">선물용3kg</option>
            <option value="special_5" selected>선물용5kg</option>
            <option value="family_3">가정용3kg</option>
            <option value="family_5">가정용5kg</option>
        </select>
        <button>전송</button>
    </form>
</body>
</html>
