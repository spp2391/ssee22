<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
    //반복문 : 조건식이 true이면 반복하고 false면 반복이 끝나는 명령어를 의미
    // 초기값 : 반복이 시작될 값
    // while(조건식): 초기값이 false 가 될때까지 확인할 조건식
    // 증감식: 조건식이 false가 되도록 초기값을 더하거나 빼는 식
    // 실행문       
        let start = 0;
        while(start<10){
            start++;
            console.log(start+"번째실행입니다!");
        }
        //1~10까지 합을 출력해보아요
        let num =0;
        let sum=0;
        while(num<10){
            num++;
            sum+=num;
            
        }
        console.log(sum);
        //0~100까지 짝수의 합

        

        let jak=1;
        let sum5=0;
        while(jak<=100){
            jak++;
            if(jak%2==0){
                sum5+=jak;
            }
           
        }
        //템플릿 문자열 : `(백틱)으로 문자열을 감싸주는 방식
        // 1.이스케이프 문자(\',\",\n을 사용하지 않고 바로 사용가능)
        //javascript변수를 ${}에 넣어 바로 사용가능
        console.log("0~100까지 짝수의 값:" + sum5+"입니다!");
        console.log(`0~100까지의 짝수합=${sum5}입니다!`);
        //무한 반복
        //1.반복문의 조건식을 잘못 설정할 경우
        //2.증감식을 잘못 설정할 경우
        //무한 반복을 사용하는 경우
        //1.사용자의 특정한 입력값을 확인하고 종료하는 경우
        //2.특정한 값이 출력 될때 까지 반복해야 하는 경우
        // while(true){}
        // let str="";
        // while(str !=="종료"){
        //     str = prompt("종료라고 입력하면 반복이 종료됩니다!");
        //     console.log(str);
        // }

        //do while문
        // do{
        //     // 실행할 코드;
        //     console.log("무조건");
        //     console.log("한번은 실행");
        // }while(false);

        //while문 : 무한반복이 필요하거나 반복횟수가 정해져 있지 않을 경우 사용
        // for문: 몇번 반복할지 횟수가 정해져있는 상황에서 사용
        // for(초기값; 조건식; 증감식){
        //     실행할 코드
        // }
        //          1      2        4 
        //

        //for문 중첩하기
        for(let start=0; start<=2;start++){
            for(let start2=0;start2<=2;start2++){
                console.log(`반복문1:${start}, 반복문2:${start2}`);
            }
        }

        //for 과 배열
        let arr= ['banana','apple','orange'];
        //arr.length : arr이라는 배열안에 들어있는 데이터 갯수
        for(let i=0;i<arr.length;i++){
            //배열의 시작 인덱스는 0이기때문에 반복문의 초깃값은 0
            console.log(arr[i]);
        }
        //for in 문 : 객체리터럴이나 배열을반복할때 사용하는 반복문
        // 객체리터럴 반복하기
        let obj={name:"철수", age:"20",loc:"부산",date:"2025/04/04"};
        for(let key in obj){
            console.log(`${key}:${obj[key]}`);
        }
        //배열 반복하기
        let arr2=['banana','jamong','podo','lemon'];
        for(let index in arr2){
            console.log(`${index} : ${arr2[index]}`);
        }
        // break; : 현재 반복문을 종료하는 명령어
        
        for(let i=0;i<100;i++){
            console.log(`${i}번째 반복`);
            break;
        }

        let num7 =0;
        let str='';
        while(str!=="종료"){
            str=prompt("반복을 종료하고십다면 끄기")
            console.log("무한반복이 실행되지 않도록 break사용");
            if(str=== 'quit'){
                break
            }
            else if(str==="q"){
                break;
            }
            else if(str==='e'){
                break;
            }
        }
        //continue; :해당 반복을 건너뛰고 다음 반복으로 넘어가는 명령어
        for(let i=1; i<=10;i++){
            if(i%2==1){continue;}
            console.log(i);
        }
    </script>
</body>
</html>
