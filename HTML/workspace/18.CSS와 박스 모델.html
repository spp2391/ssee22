<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,p,h1,li{border: 1px solid black;}
        img, span, b, strong, i, em{border: 1px solid black;}
        /* width 가로크기
            height 세로크기, 세로를 퍼센트로 설정하려면 부모태그 크기가 설정되어있어야함.
         */
        .box1{width : 400px;height: 100px;}
        .box2{height: 100px;}
        .box{width: 50%;height: 50%;}
    </style>
</head>
<body>
    <!--  -->
    <div class="box">
    <div class="box1"></div>
 
    <div class="box2"></div>
    </div>
    <!-- 블록 레벨 요소 : 줄을 차지하지 않은 태그, 태그안에 있는 내용만큼만 크기를 가짐. 혼자 한줄을 차지하는 태그 -->
     <div>블록 레벨 요소1 div</div>
     <p>블록 레벨 요소2 p</p>
     <h1>블록 레벨 요소3 h1</h1>
     <li>블록 레벨 요소4 li</li>
     <!-- 인라인 레벨 요소 : img, span, b, strong, i, em -->
     <img src="./images/네이버.png" alt="네이버">
     <span>인라인 레벨 요소1 span</span> 
     <b>인라인 레벨요소2</b>
     <strong>인라인레벨요소</strong>
     <i>인라인 레벨요소3</i>    
     <em>인라인 레벨요소4</em>
</body>
</html>
