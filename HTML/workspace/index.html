<!DOCTYPE html>
<!-- 주석 : 설명이나 메모할 내용을 적을때 사용 -->
<!-- 주석 단축기 : ctrl + / -->
<html lang="en">
<!-- head : HTML파일에서 사용할 설정을 작성하는 공간 -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title HTML페이지의 탭에 표시되는 제목을 의미 -->
    <title>웹 문서 만들기</title>
</head>
<!-- 눈에보이는 브라우저 기본 화면을 제외한 부분 -->
<body>
    <h1>웹 개발 기초</h1>
    <p>HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
    <!-- tag: html에서 구조를 나누는 가장 기본적인 형식으로
    시작태그(<>)와 종료태그(</>)를 이용하여 각각의 기능을 설정 할 수있음. 
    -->
</body>
</html>
