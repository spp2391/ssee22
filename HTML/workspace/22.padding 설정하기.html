<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding 설정하기</title>
    <style>
        div{
            box-sizing: border-box;
            /* box-sizing: content영역, apdding, border를 합쳐서 width, height */
            /* content-box(기본값)= content 영역만 width, heght를 설정 */
            border: 5px solid black;
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>padding 영역 확인하기</div>
</body>
</html>
