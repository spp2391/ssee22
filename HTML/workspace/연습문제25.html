<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: rgb(26, 187, 187);   
            background-color: width transition-property;
            transition-property: width,color;
            transition-duration: 3s, 500ms;
            margin: 3px;
            padding: 5px;
        }
        .box:hover{width: 400px; color: red;}

    </style>
</head>
<body>
    <h1>Moving menu</h1>
    <div class="box">Compony</div>
    <div class="box">product</div>
    <div class="box">price</div>
    <div class="box">costomer Support</div>
    <div class="box">community</div>

</body>
</html>
