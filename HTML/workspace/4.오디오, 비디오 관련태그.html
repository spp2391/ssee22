<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오, 비디오 관련태그</title>
</head>
<body>
    <!-- object태그 : 오디오, 비디오 뿐만아니라 pdf등 다양한 파일을 출력하는 태그 -->
     <!-- <object data="./medias/salad.mp4" width="1000px" height="800px"></object> -->
     <!-- embed태그 : 오래된 브라우저에서 멀티미디어 파일을 출력하는 태그 -->
      <!-- <embed src="./medias/product.pdf" width="800px" height="600px">  -->
    <!-- audio 태그 : 음악파일을 재생하기 위한 태그  -->
     <!-- audio태그의 경우 autoplay는 실행되지 않음. -->
    <audio src="./medias/spring.mp3" controls autoplay muted loop></audio> 
<!-- video태그 : 동영상 파일을 재생하기 위한 태그 -->
<!-- video태그의 경우 muted와 autoplay함께 사용하여 자동재생 실행 -->
    <video src="./medias/salad.mp4" controls muted autoplay></video>
    <!-- 유튜브 퍼가기 기능을 사용 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T-jiglw7FF4?si=9MLr_EJAq1Wn7T28" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- iframe태그 : html 파일 안에 html파일을 실행하는 태그 -->
     <iframe src="./2.테이블 관련 태그.html" frameborder="0"></iframe>
     
</body>
</html>
