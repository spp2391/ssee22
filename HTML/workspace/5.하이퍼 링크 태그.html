<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크 태그</title>
</head>
<body>
    <!-- 하이퍼링크 : 태그를 누르면 다른 페이지로 이동하는 태그 -->
    <!-- a태그 : href 속성에 html파일이나 인터넷 주소를 넣어 페이지를 이동 -->
    <a href="./1.텍스트 관련태그.html">텍스트 관련 태그</a>
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.ebs.co.kr/main?NaPm=ct%3Dhf2bview%7Cci%3D0Gy1001FZzHfpCO600-M%7Ctr%3Dsa%7Cet%3Dhf3rbd2w%7Cba%3D1%2E0%7Caa%3D1%2E0%7Chk%3Db03c9555b13a8cdb2e0c58e6759281a4efcd510d">ebs</a>
    <!-- 이미지 링크 만들기 -->
    <a href="https://www.ebs.co.kr/">
    <img src="./images/link.png">
    </a>
    <!-- 네이버, 다음, 구글 링크 만들기. -->
    <a href="https://www.naver.com/">
    <img src="./images/네이버.png" width="100px">네이버
    </a>

    <a href="https://www.daum.net/">
    <img src="./images/다음.png" width="100px">다음
    </a>

    <a href="https://www.google.co.kr/">
    <img src="./images/구글.png" width="100px">구글
    </a>

    <!-- target 속성 : 링크를 클릭했을 때 새로운 탭을 열어주는 속성 -->
    <a href="https://www.naver.com/" target="_blank">타겟 속성확인</a>
    <!-- a태그의 앵커 기능 : 페이지 안 에서 특정 태그로 이동하는 기능 -->
     <a href="#">가장 위로 이동</a>
    <!-- #뒤에 id속성값을 넣으면 해당id가 가진 태그 이동 -->
     <a href="#html">html로 이동</a>
     <a href="#CSS">CSS로 이동</a>
     <a href="#js">js로 이동</a>

     <div id="html">
        <p>html</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p>
     </div>

     <div id="CSS">
        <p>css</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p>
     </div>

     <div id="js">
        <p>js</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p>
     </div>
</body>
</html>
