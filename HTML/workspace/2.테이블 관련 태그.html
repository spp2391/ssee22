<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>테이블 관련 태그</title>
    <style>
        /*태그이름 */
        table, th, td{
            /* 외각선 : 굵기, 실선 , 색상 */
            border : 1px solid #ccc;
            /*외각선이 겹칠 경우 하나로 합치는 설정*/
            border-collapse: collapse;
        }
        th, td{
            /* 안쪽 여백 : 상하 좌우 */
            padding:10px 20px;
        }
    </style>
</head>
<body>
    <!-- table태그 : table태그 안에 표와 관련된 태그이용하여 표를 생성 -->
     <!-- colspan 속성 : 가로로 긴td를 만드는 속성 -->
      <!-- rowspan 속성 : 세로로 긴 td를 만드는 속성 -->
    <table>
        <!-- tr태그 : 행(row), 테이블의 가로줄 -->
         <caption>선물용과 가정용 상품 구성</caption>
         <!-- colgruop태그 : 열을 묶어주는 태그, caption태그 뒤에 사용해야 함. -->
         <colgroup>
            <!-- 첫 번째 세로 줄 -->
            <col style="background-color:#eee;">
            <!-- 두번째 세로줄 -->
            <col>
            <!-- 세번째 세로줄 -->
            <col style="width: 150px;" >
            <!-- 네번째 세로줄 -->
            <col style="width: 150px;">
        </colgroup>
         <!-- caption : 표에대한 설명 -->
        <thead>
            <tr>
                <!-- th태그 : 테이블 헤더, 열의 이름 설정 -->
                <!-- td태그 : 셀을 의미, 행안의 데이터 -->
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>
    <table>
        <caption>2025.03</caption>
        <colgroup>
            <col style="background-color: red;">
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
        <tr>
            <td colspan="6"></td> 
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
        </tr>
        <tr>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
        </tr>
        <tr>
            <td>30</td>
            <td>31</td>
            <td colspan="5"></td>
        </tr>
    </table>
</body>
</html>
